<div class="container">
  <h1>{{ titulo_formulario }}</h1>

  <form [formGroup]="form" (ngSubmit)="guardar()" novalidate>
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
      <div class="invalid-feedback d-block" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">
        El nombre es requerido (mín. 2 caracteres).
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" class="form-control" formControlName="descripcion" rows="3" placeholder="Descripción"></textarea>
    </div>

    <div class="form-check mb-3">
      <input id="activo" class="form-check-input" type="checkbox" formControlName="activo">
      <label for="activo" class="form-check-label">Activo</label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
    <a class="btn btn-secondary ms-2" routerLink="/categorias">Cancelar</a>
  </form>
</div>
